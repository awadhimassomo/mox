{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Mo-Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-4">
            <a href="/">
                <img src="{% static 'img/mo-express-logo.png' %}" alt="Mo-Express Logo" class="h-20 w-auto">
            </a>
        </div>
        <h2 class="text-2xl font-bold text-center text-[#FF0000] mb-6">Forgot Password</h2>
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 mb-2">Phone Number:</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 pointer-events-none">+255</span>
                    <input type="tel" name="phone" id="phone" required
                        placeholder="7XXXXXXXX"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric"
                        class="w-full pl-14 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter 9 digits after +255 (e.g., 712345678)</p>
            </div>
            <button type="submit"
                class="w-full bg-[#FF0000] text-white py-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Send OTP
            </button>
        </form>
        <p class="mt-4 text-center">
            Remembered your password? <a href="{% url 'business:business_login' %}" class="text-[#FF0000] hover:text-red-700">Login here</a>
        </p>
    </div>
</body>
</html>
