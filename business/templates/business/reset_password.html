{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Moex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-4">
            <a href="/">
                <img src="{% static 'img/Moex-logo.png' %}" alt="Moex Logo" class="h-20 w-auto">
            </a>
        </div>
        <h2 class="text-2xl font-bold text-center text-[#FF0000] mb-6">Reset Password</h2>
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 mb-2">New Password:</label>
                <input type="password" name="password1" id="password1" required minlength="6"
                    placeholder="Enter new password" title="Enter new password"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Confirm New Password:</label>
                <input type="password" name="password2" id="password2" required minlength="6"
                    placeholder="Confirm new password" title="Confirm new password"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <button type="submit"
                class="w-full bg-[#FF0000] text-white py-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Reset Password
            </button>
        </form>
    </div>
</body>
</html>
