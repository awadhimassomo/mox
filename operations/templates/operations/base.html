<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Express Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <style>
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-30">
            <div class="flex flex-col h-full">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-blue-600">Mo-Express</h2>
                    <p class="text-sm text-gray-600"> Delivery System</p>
                </div>
                
                <nav class="flex-1 px-4 pb-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="{% url 'operations:dashboard' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-lg group">
                                <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'operations:order_list' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-lg group">
                                <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                                </svg>
                                Orders
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'operations:order_history' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-lg group">
                                <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Order History
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'operations:riders_list' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-lg group">
                                <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                Riders
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'operations:business_list' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-lg group">
                                <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                </svg>
                                Businesses
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="p-4 border-t">
                    <a href="{% url 'operations:logout' %}" class="flex items-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg group">
                        <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 ml-64 min-h-screen bg-gray-50">
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
